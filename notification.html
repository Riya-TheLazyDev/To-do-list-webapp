<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications - HealDocs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>
const loggedInUser = localStorage.getItem('loggedInUser');
if(!loggedInUser){
    window.location.href = 'login.html';
}
</script>

<div class="container-fluid">
  <div class="row">
    <div class="col-2 sidebar">
      <h4 class="mb-4 text-primary">HealDocs</h4>
      <ul>
        <li onclick="location.href='index.html'">Active</li>
        <li onclick="location.href='completed.html'">Completed</li>
        <li onclick="location.href='missed.html'">Missed</li>
        <li onclick="location.href='teams.html'">Teams</li>
        <li onclick="location.href='dashboard.html'">Dashboard</li>
        <li class="active">Notifications</li>
      </ul>
    </div>

    <div class="col-10 p-4">
      <h4>Notifications</h4>
      <div id="notification-list" class="mt-3"></div>
    </div>
  </div>
</div>

<script>
// Get user tasks
let allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
let tasks = allTasks.filter(t => t.user === loggedInUser);
const notifContainer = document.getElementById('notification-list');

function renderNotifications() {
  notifContainer.innerHTML = '';
  tasks.forEach(task => {
    let alertType = 'info';
    if(task.status === 'completed') alertType = 'success';
    if(task.status === 'missed') alertType = 'danger';
    if(task.status === 'active'){
      const taskTime = new Date(task.time);
      const now = new Date();
      const diff = (taskTime - now)/1000/60; // minutes
      if(diff <= 60 && diff > 0) alertType = 'warning'; // due soon
    }

    const div = document.createElement('div');
    div.classList.add('alert', `alert-${alertType}`);
    div.innerText = `${task.title} - ${task.status.charAt(0).toUpperCase() + task.status.slice(1)}${alertType==='warning'?' (Due soon!)':''}`;
    notifContainer.appendChild(div);
  });
}

renderNotifications();
</script>
</body>
</html>
