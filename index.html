<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-2 sidebar">
      <h4 class="mb-4 text-primary" >Welcome !</h4>
      <ul>
        <li onclick="location.href='index.html'">Active</li>
        <li onclick="location.href='completed.html'">Completed</li>
        <li onclick="location.href='missed.html'">Missed</li>
        <li onclick="location.href='teams.html'">Teams</li>
        <li onclick="location.href='dashboard.html'">Dashboard</li>
        <li onclick="location.href='notification.html'">Notifications</li>
        <li><button class="btn btn-danger mt-3" id="logout-btn">Logout</button></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="col-10">
      <!-- Topbar -->
      <div class="topbar d-flex">
        <h4 class="m-0">Todo List</h4>
        <div class="d-flex align-items-center">
          <input type="text" id="search" class="form-control search-bar me-2" placeholder="Search List">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">+ Add New Task</button>
        </div>
      </div>

      <div class="p-4">
        <div class="d-flex justify-content-between align-items-center">
          <h5 id="today-date"></h5>
          <div>
            <button class="btn btn-light btn-sm" id="active-btn">Active</button>
            <button class="btn btn-outline-secondary btn-sm" id="completed-btn">Completed</button>
            <button class="btn btn-outline-danger btn-sm" id="missed-btn">Missed</button>
          </div>
        </div>

        <!-- Task Cards -->
        <div class="row mt-4 g-3" id="task-container"></div>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="task-id">
        <input type="text" id="task-title" class="form-control mb-2" placeholder="Task Title">
        <textarea id="task-desc" class="form-control mb-2" placeholder="Description"></textarea>
        <input type="datetime-local" id="task-time" class="form-control mb-2">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save-task">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
