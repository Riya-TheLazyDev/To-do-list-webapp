<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teams - HealDocs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
body { background: #f8faff; }
.add-member input { margin-right: 10px; }
.remove-btn { background-color: #ffb3b3; border: none; padding: 3px 8px; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<script>
const loggedInUser = localStorage.getItem('loggedInUser');
if(!loggedInUser){
    window.location.href = 'login.html';
}
</script>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-2 sidebar">
      <h4 class="mb-4 text-primary">HealDocs</h4>
      <ul>
        <li onclick="location.href='index.html'">Active</li>
        <li onclick="location.href='completed.html'">Completed</li>
        <li onclick="location.href='missed.html'">Missed</li>
        <li class="active">Teams</li>
        <li onclick="location.href='dashboard.html'">Dashboard</li>
        <li onclick="location.href='notification.html'">Notifications</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-10 p-4">
      <h4>My Team</h4>

      <!-- Add Member -->
      <div class="input-group mt-3 add-member">
        <input type="text" id="member-name" class="form-control" placeholder="Member Name">
        <input type="text" id="member-role" class="form-control" placeholder="Role">
        <button class="btn btn-primary" onclick="addMember()">Add</button>
      </div>

      <!-- Team List -->
      <ul id="team-list" class="list-group mt-3"></ul>
    </div>
  </div>
</div>

<script>
// Initialize teams in localStorage
let teams = JSON.parse(localStorage.getItem('teams')) || {};
if(!teams[loggedInUser]) teams[loggedInUser] = [];

// Render team members
function renderTeam(){
    const teamList = document.getElementById('team-list');
    teamList.innerHTML = '';
    teams[loggedInUser].forEach((member, index) => {
        const li = document.createElement('li');
        li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
        li.innerHTML = `
            <span>${member.name} - ${member.role}</span>
            <button class="remove-btn" onclick="removeMember(${index})">Remove</button>
        `;
        teamList.appendChild(li);
    });
}

// Add new member
function addMember(){
    const name = document.getElementById('member-name').value.trim();
    const role = document.getElementById('member-role').value.trim();
    if(!name || !role) return alert('Enter both name and role');

    teams[loggedInUser].push({ name, role });
    localStorage.setItem('teams', JSON.stringify(teams));
    renderTeam();
    document.getElementById('member-name').value = '';
    document.getElementById('member-role').value = '';
}

// Remove member
function removeMember(index){
    teams[loggedInUser].splice(index, 1);
    localStorage.setItem('teams', JSON.stringify(teams));
    renderTeam();
}

// Initial render
renderTeam();
</script>
</body>
</html>
